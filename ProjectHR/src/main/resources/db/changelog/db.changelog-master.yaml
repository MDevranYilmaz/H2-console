databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: users
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: details
                  type: varchar(255)
              - column:
                  name: submitted_by
                  type: UUID